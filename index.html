<!Doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Przelicznik temperatur</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="styleshett" type="text/css" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body class="text-center">
		<h1>W celu rozpoczęcia przeliczania naciśnij przycisk</h1>
<!--button-->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#askModal">
		  Start
		</button>
<!--modal-->
		<div class="modal fade" id="askModal" tabindex="-1" role="dialog" aria-labelledby="askModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
<!--modal header-->
		        <h5 class="modal-title" id="askModalLabel">Przelicznik temperatur</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
<!--modal body-->
				<form>
					<div class="form-check form-check-inline">
				    	<input type="radio" class="form-check-input" name="temperature-art" id="celsjus">
				    	<label class="form-check-label" for="temmperature-art">na stopnie celsjusza</label>
				  	</div>
					<div class="form-check form-check-inline">
				    	<input type="radio" class="form-check-input" name="temperature-art" id="fahrenheit">
				    	<label class="form-check-label" for="temmperature-art">na stopnie fahrenheita</label>
				  	</div>
				  		<input type="number" class="form-control" value=0 id="temperature">
				</form>
		      </div>
		      <div class="modal-footer">
<!--modal footer-->
		        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="convertTemperature();">przelicz</button>
		      </div>
		    </div>
		  </div>
		</div>
<!--results -->
		<div id="celsjus-panel" hidden>
			<p>Temperatura w Celsjuszach</p>
			<p id="c-celsjus-result">...</p>
			<p>Odpowiadająca temperatura w Fahrenheitah</p>
			<p id="c-fahrenheit-result">...</p>		
		</div>
		<div id="fahrenheit-panel" hidden>
			<p>Temperatura w Fahrenheitah</p>
			<p id="f-fahrenheit-result">...</p>
			<p>Odpowiadająca temperatura w Celsjuszach</p>
			<p id="f-celsjus-result">...</p>
		</div>
		<div id="text-panel" hidden>
			<p id="text-temperature">...</p>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
